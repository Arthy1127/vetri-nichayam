<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="register.css">
    <title>register form</title>
</head>

<body>


<div class="container">
    

  
    <div class="left-box">
        <h2>Sign Up</h2>
        <p class="small">Privacy policy & Term of service</p>
    </div>

   
    <div class="form-box">
        <form>

            <label>USERNAME</label>
            <input type="text" placeholder="virat" class="input success">

            <label>E-MAIL</label>
            <input type="email" placeholder="virat@gmail.com" class="input success">

            <label>PASSWORD</label>
            <input type="password" class="input success" >

            <label>CONFIRM PASSWORD</label>
            <input type="password"  class="input warning">

            <button type="submit" class="btn">Register</button>

            <p class="sign">Or <a href="#">Sign In</a></p>

        </form>
    </div>

</div>

</body>
</html>
